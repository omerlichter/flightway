<p-button
  pTooltip="Download Mission"
  showDelay="500"
  tooltipPosition="left"
  icon="pi pi-download"
  [outlined]="true"
></p-button>
<p-button
  pTooltip="Upload Mission"
  showDelay="500"
  tooltipPosition="left"
  icon="pi pi-upload"
  [outlined]="true"
></p-button>
<p-divider />
<p-button
  pTooltip="Add Mission Point"
  showDelay="500"
  tooltipPosition="left"
  icon="pi pi-map-marker"
  [outlined]="true"
  (click)="onDrawMarker()"
></p-button>
