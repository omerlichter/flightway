<section class="left-action-panel">
  <div class="app-logo">
    <span>{{ appTitle }}</span>
  </div>
  <div class="app-metadata">
    <span>app version</span>
    <span> - </span>
    <span>{{ $appPlatform() }}</span>
    <span> : </span>
    <span>{{ $appVersion() }}</span>
  </div>
</section>

<section class="right-action-panel">
  <p-toggleButton onIcon="pi pi-sun" offIcon="pi pi-moon" [(ngModel)]="$isLightMode"></p-toggleButton>
</section>
